<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheremymoney</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/ckrjM2xjKegD/cash">
  </head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-LRKSFBS8RG"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	
	  gtag('config', 'G-LRKSFBS8RG');
	</script>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="total-budget-container">
            <h3>Budget</h3>
            <input type="number" id="total-budget" placeholder="Enter Total Amount">
            <button class="submit" id="total-budget-button">Set Budget</button>
        </div>

        <div class="expenses-container">
            <h3>Expenses</h3>
            <input type="text" id="expense-item" placeholder="Enter Name of Item"><br />
            <input type="number" id="expense-amount" placeholder="Enter Price of Item">
            <button class="submit" id="expense-button">Add</button>
        </div>
    </div>

    <div class="output-container">
      <div>
        <p>Total Budget</p>
        <span id="total-budget-output">0</span>
      </div>
      <div>
        <p>Expenses</p>
        <span id="total-expenses-output">0</span>
      </div>
      <div>
        <p>Balance</p>
        <span id="balance-output">0</span>
      </div>
    </div>

    <div class="expenses-table">
      <table>
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Expense</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Accomodation</th>
            <td>5000</td>
          </tr>
          <tr>
            <th scope="row">Gifts & Souvenirs</th>
            <td>1000</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
              <th scope="row">Remaining Balance</th>
              <td>1000</td>
            </tr>
        </tfoot>
      </table>
    </div>
    
	  <script src="script.js"></script>
  </body>
</html>
